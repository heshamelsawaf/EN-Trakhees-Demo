  utter_freezone_cancelation_requirments:
    - text: "The requirements for cancellation of Freezone license are as follows
	1. All Visas are to be cancelled and cleared except the manager‚Äôs visa
	2. Clearance letter from CLD Government section
	3. Liquidation letter to be submitted by registered auditor in Dubai for FZE & FZCO
	only.
	4. All the duly fees and charges are to be settled.
	5. Clearance letter from JAFZA (For companies transferred from JAFZA) to be
	submitted.
	6. Original License or copy if the license is expired
	7. Cancel Establishment Card.
	8. Original Certificate of Formation & share certificate or copy
	9. Cancel bank account
	10. Cancel lease contract under the company name.
	11. NOC from the company to cancel the license."
  utter_local_company_cancelation_requirments:
    - text: "1. Registration & Licensing Application Form (Form No. BR/1)
			2. Original License.
			3. No-objection letter from Ministry of Labour & Immigration
			4. Shareholders resolution to dissolve the Companies from the Notary Public
			(for L.L.C companies)
			5. Letter from the Dissolution Company for LL"
  utter_branch_company_cancelation_requirments:
    - text: "1. NOC letter from Mother Company
			2. Registration & Licensing Application Form
			3. Original License.
			4. Original Certificate of Registration in the Commercial Register (if the head
			office is registered in Dubai).
			5. No-objection letter from Ministry of Labour & Immigration"
  utter_commercial_cancelation_requirments:
    - text: "First Step
			1. Registration & Licensing Application Form
			2. Duplicate of official document showing dissolution of the company,
				appointment of a legal liquidator and mentioning his name and determining the
				method of liquidation. This may either be by a resolution of the company‚Äôs
				partners or general assembly duly notarized, or by court order.
			3. Certified copy of the signature of company‚Äôs director(s), and the company‚Äôs
				legal liquidator, as the case may be, authenticated by the Notary Public.
			4. Original Certificate of Registration in the Commercial Register + the original
				trade license.
			5. Copy of the license of the liquidator + Certificate of condition auditor + Letter
				from the liquidator approving the liquidation of the company.

		Next Step
			1. Certificates issued in the other Emirates indicating cancellation of license(s) (if
				any).
			2. Original copy of the final account of liquidation approved by the partners or
				general assembly and stamped by the legal liquidator.
			3. No-objection letter concerning cancellation issued by the Ministry of Labour &
				Social Affairs.
			4. Visa Cancellation of the partner(s) in case they are sponsored by their license.
			5. Copy of the notice of the company‚Äôs dissolution & appointment of a liquidator
			to be published in the official newspapers.
			6. Letter from the partner for the agreement of the liquidation of the company."

